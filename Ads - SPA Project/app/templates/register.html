<div class="panel panel-primary" ng-controller="RegisterController">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" ng-model="userData.username" placeholder="Enter username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" ng-model="userData.password" placeholder="Password" required />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input class="form-control" type="password" id="confirmPassword" ng-model="userData.confirmPassword" placeholder="Confirm password" required />
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" ng-model="userData.name" placeholder="Enter name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" ng-model="userData.email" placeholder="Enter email" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" type="phone" id="phone" ng-model="userData.phone" placeholder="Enter phone" required />
            </div>
            <div class="form-group">
                <label for="inputTown">Town</label>
                <select class="form-control" id="inputTown" ng-model="userData.townId">
                    <option value="null">(None)</option>
                    <option ng-repeat="town in towns"
                            value="{{town.id}}">{{town.name}}</option>
                </select>
            </div>

            <button ng-click="register(userData)" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
