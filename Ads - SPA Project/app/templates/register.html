<div class="panel panel-primary">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="repeatInputPassword">Confirm password</label>
                <input type="password" class="form-control" id="repeatInputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input type="number" class="form-control" id="inputPhone" placeholder="Enter phone">
            </div>
            <div class="form-group">
                <label for="inputTown">Town</label>
                <select class="form-control" id="inputTown">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
