

<div class="panel panel-primary"  ng-if="showRightSidebar">
    <div class="panel-heading">
        Filter Ads
    </div>
    <ul class="list-group sidebar-menu">
        <li class="list-group-item">
            <div class="form-group">
                <label for="clickedCategory">Category</label>
                <select class="form-control" id="clickedCategory"
                        ng-change="categoryClicked()"
                        ng-model="clickedCategory.id"
                        ng-options="category.id as category.name for category in categories">
                    <option value="">All</option>
                </select>
            </div>
        </li>
        <li class="list-group-item">
            <div class="form-group">
                <label for="clickedTown">Town</label>
                <select class="form-control" id="clickedTown"
                        ng-change="townClicked()"
                        ng-model="clickedTown.id"
                        ng-options="town.id as town.name for town in towns">
                    <option value="">All</option>
                </select>
            </div>
        </li>
        <li class="list-group-item">
            <button ng-click="clearFilters()" class="btn btn-primary">Clear</button>
        </li>

    </ul>
</div>
