<div class="panel panel-primary">
    <div class="panel-heading">Navigation</div>
    <ul class="list-group">
        <li class="list-group-item">
            <a href="#/">
            <button ng-click="navigationClicked('home')"
                    ng-class="{true: 'btn btn-sidebar btn-primary', false: 'btn btn-sidebar btn-default'}[selectedNavigationId == 'home' || location.path() == '/']">
                Home
            </button>
            </a>
        </li>
        <li ng-if="authService.isLoggedIn()" class="list-group-item">
            <a href="#/user/ads">
                <button ng-click="navigationClicked('myAds')"
                        ng-class="{true: 'btn btn-sidebar btn-primary', false: 'btn btn-sidebar btn-default'}[selectedNavigationId == 'myAds' || location.path() == '/user/ads']">
                    My Ads
                </button>
            </a>
        </li>
        <li ng-if="authService.isLoggedIn()" class="list-group-item">
            <a href="#/user/ads/publish">
                <button ng-click="navigationClicked('publishNewAd')"
                        ng-class="{true: 'btn btn-sidebar btn-primary', false: 'btn btn-sidebar btn-default'}[selectedNavigationId == 'publishNewAd' || location.path() == '/user/publish']">
                    Publish new ad
                </button>
            </a>
        </li>
        <li ng-if="authService.isLoggedIn()" class="list-group-item">
            <a href="#/user/edit">
                <button ng-click="navigationClicked('editUserProfile')"
                        ng-class="{true: 'btn btn-sidebar btn-primary', false: 'btn btn-sidebar btn-default'}[selectedNavigationId == 'editUserProfile' || location.path() == '/user/edit']">
                    Edit profile</button>
            </a>
        </li>
    </ul>
</div>

<div ng-if="location.path() == '/user/ads'" class="panel panel-primary">
    <div class="panel-heading">My Ads</div>
    <ul class="list-group">
        <li class="list-group-item">
            <a>
                <button ng-click="myAdsNavigationClicked(null)"
                        ng-class="{true: 'btn btn-sidebar btn-primary', false: 'btn btn-sidebar btn-default'}[selectedMyAdsNavigationId == null]">
                    All
                </button>
            </a>
        </li>
        <li class="list-group-item">
            <a>
                <button ng-click="myAdsNavigationClicked(2)"
                        ng-class="{true: 'btn btn-sidebar btn-primary', false: 'btn btn-sidebar btn-default'}[selectedMyAdsNavigationId == 2]">
                    Published
                </button>
            </a>
        </li>
        <li class="list-group-item">
            <a>
                <button ng-click="myAdsNavigationClicked(1)"
                        ng-class="{true: 'btn btn-sidebar btn-primary', false: 'btn btn-sidebar btn-default'}[selectedMyAdsNavigationId == 1]">
                    Waiting Approval
                </button>
            </a>
        </li>
        <li class="list-group-item">
            <a>
                <button ng-click="myAdsNavigationClicked(0)"
                        ng-class="{true: 'btn btn-sidebar btn-primary', false: 'btn btn-sidebar btn-default'}[selectedMyAdsNavigationId == 0]">
                    Inactive
                </button>
            </a>
        </li>
        <li class="list-group-item">
            <a>
                <button ng-click="myAdsNavigationClicked(3)"
                        ng-class="{true: 'btn btn-sidebar btn-primary', false: 'btn btn-sidebar btn-default'}[selectedMyAdsNavigationId == 3]">
                    Rejected
                </button>
            </a>
        </li>
    </ul>
</div>

<div ng-if="authService.isAnonymous()" class="panel panel-primary">
    <div class="panel-body">
        <p> To publish a new
            ad, please login.</p>
        <a href="#/login">
            <button ng-class="{true: 'btn btn-login-register btn-primary', false: 'btn btn-login-register btn-default'}[location.path() == '/login']">
                Login
            </button>
        </a>
        <a href="#/register"><button ng-class="{true: 'btn btn-login-register btn-primary', false: 'btn btn-login-register btn-default'}[location.path() == '/register']">
            Register
        </button>
        </a>
    </div>
</div>
