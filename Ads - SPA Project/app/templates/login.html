    <div class="panel panel-primary">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" ng-model="userData.username" placeholder="Enter username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" ng-model="userData.password" placeholder="Password" required />
                </div>
                <button ng-click="login(userData)"  class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
