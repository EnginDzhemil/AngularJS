<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title></title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="row">
            <div class="center-block" style="width: 200px;"><h2 class="navbar-text">Ads - Home</h2></div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Navigation</div>
                <ul class="list-group">
                    <li class="list-group-item"><a>Home</a></li>
                </ul>
            </div>

            <div class="panel panel-primary">
                <div class="panel-body">
                    <p> To publish a new
                        ad, please login.</p>
                    <button type="button" class="btn btn-primary btn-login-register">Login</button>
                    <button type="button" class="btn btn-primary btn-login-register">Register</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input type="text" class="form-control" id="inputUsername" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="repeatInputPassword">Confirm password</label>
                            <input type="password" class="form-control" id="repeatInputPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="inputPhone">Phone</label>
                            <input type="number" class="form-control" id="inputPhone" placeholder="Enter phone">
                        </div>
                        <div class="form-group">
                            <label for="inputTown">Town</label>
                            <select class="form-control" id="inputTown">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-default">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="center-block" style="width: 200px;"><p class="navbar-text">Â© 2015 by Engin Dzhemil</p></div>
                </div>
            </div>
        </nav>
        <script src="js/bootstrap.js"></script>
</body>
